<!doctypehtml><meta http-equiv="Content-Type"content="text/html; charset=UTF-8"><meta name="viewport"content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><link rel="manifest"href="manifest.json"><style>body{font-family:sans-serif;margin:0 4%}.functions-list{display:flex;flex-direction:column;align-items:stretch}.item-wrapper{border-radius:4px;border:1px solid rgba(0,0,0,.2);padding:8px;margin:4px 0;display:flex;flex-direction:row;justify-content:flex-start;align-items:stretch;flex-wrap:wrap}.item-wrapper>img{height:54px;width:54px;margin:4px 12px 4px 4px;border-radius:8px}.item-wrapper>.item-description{display:flex;flex-direction:column;justify-content:space-around}.item-title{font-size:19px;font-weight:700}.item-title-wrapper{display:flex;flex-direction:row;align-items:center}.item-title-icon{height:18px;width:18px;margin-left:5px;opacity:.6}.item-menu{display:flex;flex-direction:row;align-items:center}.item-menu-item{height:21px;font-size:15px;background-color:rgba(0,0,0,.05);color:rgba(0,0,0,.6);border-radius:2px;padding:2px 6px;margin-right:12px;display:flex;flex-direction:row;align-items:center}.item-menu-item:active:not(.inactive){background-color:rgba(0,0,0,.9);color:rgba(255,255,255,.87)}.item-menu-item.active{background-color:rgba(0,0,0,.9);color:rgba(255,255,255,.87)}.item-menu-item-icon{height:16px;width:16px}.item-menu-item:active:not(.inactive) .item-menu-item-icon{filter:invert(1)}.item-menu-item.active .item-menu-item-icon{filter:invert(1)}.item-menu-item-title{margin-left:3px}.links-list{margin:10px;display:flex;flex-direction:row;justify-content:center;align-items:center;flex-wrap:wrap}.link-wrapper{margin:2px 8px;display:flex;flex-direction:row;align-items:center;font-size:14px;color:rgba(0,0,0,.75)}.link-wrapper>img{width:20px;height:20px}.link-wrapper>span{margin-left:6px}.item-help{display:none;font-size:14px;width:100%;margin:8px 4px;background-color:rgba(0,0,0,.1);color:rgba(0,0,0,.75);border-radius:8px;padding:8px;line-height:150%}</style><script>const items=[{title:"通信大数据行程卡",icon:"trip-card/favicon.ico",link:"trip-card",help_text:"点击手机号或途经地点可以修改相关信息。",menu:[]},{title:"粤康码",icon:"ykm/static/yss.jpeg",link:"ykm",help_text:"点击姓名、城市、场所地址等可以修改对应信息；<br>点击二维码可以切换 “粤康码” 及 “粤康码场所通行” 页面。",menu:[{title:"场所通行",icon:"place",link:"ykm/checkin.html"}]},{title:"苏康码",icon:"skm/src/jszwfw.png",link:"skm",help_text:"点击姓名、证件号、场所地址等可以修改对应信息；<br>点击二维码可以展示签到页面。",menu:[]},{title:"北京健康宝",icon:"jkb/static/logo_jiankangbao1@2x.png",link:"jkb",help_text:"点击姓名、证件号可以修改对应信息；<br>点击照片可以更改或移除照片，超过 4MB 的图片可能无法在本地保存；<br>点击右上角二维码标志可以在 “本人健康码自查询” 和 “本人信息扫码登记” 间切换；<br>点击 “未见异常” 可以切换 “通勤” 标志。",menu:[{title:"信息登记",icon:"place",link:"jkb/checkin.html"}]},{title:"四川天府健康通",icon:"tfjkt/static/message-icon.png",link:"tfjkt",help_text:"点击姓名、证件号、场所地址等可以修改对应信息；<br>点击“扫场所码”展示场所码。",menu:[{title:"场所码",icon:"place",link:"tfjkt/checkin.html"}]},{title:"随申码",icon:"ssm/static/ssbapp-logo.png",link:"ssm",help_text:"点击姓名、证件号、场所地址等可以修改对应信息；<br>点击照片可以更改或移除照片，超过 4MB 的图片可能无法在本地保存；<br>点击二维码展示场所码。",menu:[{title:"场所码",icon:"place",link:"ssm/checkin.html"}]}];function render(){let t="";for(const i of items){let e="";if(i.menu)for(const n of i.menu)e+=`
            <div class="item-menu-item" data-link="${n.link||""}">
              <img class="item-menu-item-icon" src="common/icons/${n.icon||"qr_code"}.svg"></img>
              <span class="item-menu-item-title">${n.title}</span>
            </div>
          `;i.help_text&&(e+=`
          <div class="item-menu-item">
            <img class="item-menu-item-icon" src="common/icons/info.svg"></img>
          </div>
        `),t+=`
      <div class="item-wrapper" data-link="${i.link||""}">
        <img src="${i.icon}">
        <div class="item-description">
          <div class="item-title-wrapper">
            <span class="item-title">${i.title}</span>
            <img class="item-title-icon" src="common/icons/arrow_forward.svg"></img>
          </div>
          <div class="item-menu">
            ${e}
          </div>
        </div>
        <div class="item-help">
          ${i.help_text}
        </div>
      </div>`}document.querySelector(".functions-list").innerHTML=t;var e=[...document.getElementsByClassName("item-wrapper"),...document.getElementsByClassName("item-menu-item")];if(e.length)for(const s of e){const l=s.attributes["data-link"];l?s.addEventListener("click",e=>{e.stopPropagation(),window.location.href=l.value}):s.addEventListener("click",e=>{e.stopPropagation(),s.classList.contains("active")?(s.classList.remove("active"),s.classList.add("inactive"),s.parentElement.parentElement.parentElement.getElementsByClassName("item-help")[0].style.display="none"):(s.classList.add("active"),s.classList.remove("inactive"),s.parentElement.parentElement.parentElement.getElementsByClassName("item-help")[0].style.display="block")})}}</script><h2>目录</h2><div class="functions-list"></div><div class="links-list"><div class="link-wrapper"><img src="common/github-logo.png"> <span onclick='window.location.href="https://github.com/ilovexjp"'>@ilovexjp</span></div><div class="link-wrapper"><img src="common/telegram-logo.svg"> <span onclick='window.location.href="https://t.me/gh_ilovexjp"'>@gh_ilovexjp</span></div><div class="link-wrapper"><span onclick='window.confirm("确定清除本地存储的信息？")&&localStorage.clear()'>清除本地数据</span></div></div><script>render()</script>
